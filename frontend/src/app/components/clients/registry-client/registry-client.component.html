<div class="registry-dialog">
    <form [formGroup]="submitValues" (ngSubmit)="onSubmit()" class="form-container">
        <mat-grid-list cols="2" rowHeight="100px">
            <mat-grid-tile colspan="2">
                <h3 mat-dialog-title>{{title}}</h3>
            </mat-grid-tile>
            <mat-grid-tile colspan="1">
                <mat-form-field hintLabel="Min 2 caracteres" appearance="fill">
                    <input formControlName="first_name" matInput placeholder="Nombre">
                    <mat-error *ngIf="f.first_name.invalid">Nombre requerido</mat-error>
                </mat-form-field>
            </mat-grid-tile>
            <mat-grid-tile colspan="1">
                <mat-form-field hintLabel="Min 2 caracteres" appearance="fill">
                    <input #inputLastName formControlName="last_name" matInput placeholder="Apellido" value="">
                    <mat-error *ngIf="f.last_name.invalid">Apellido requerido</mat-error>
                    <mat-hint align="end">{{inputLastName.value?.length || 0}}</mat-hint>
                </mat-form-field>
            </mat-grid-tile>
            <mat-grid-tile colspan="2">
                <section class="example-section">
                    <mat-checkbox class="example-margin" formControlName="state">Estado</mat-checkbox>
                </section>
            </mat-grid-tile>
            <mat-grid-tile colspan="1">
                <mat-dialog-actions>
                    <button class="btn-registry-submit" mat-raised-button color="warn" [mat-dialog-close] (click)="onReset()">Cerrar</button>
                </mat-dialog-actions>
            </mat-grid-tile>
            <mat-grid-tile colspan="1">
                <mat-dialog-actions>
                    <button type="submit" class="btn-registry-submit" mat-raised-button color="primary">{{butonSubmitLabel}}</button>
                </mat-dialog-actions>
            </mat-grid-tile>
            <mat-progress-spinner mode="determinate"></mat-progress-spinner>
        </mat-grid-list>
    </form>
</div>
