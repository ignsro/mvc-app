<div>
    <h1 mat-dialog-title mat>Ultimas ventas</h1>
    <button class="btn-open-dialog" mat-raised-button color="accent" (click)="openDialog()">Nueva venta</button>
    <table mat-table [dataSource]="dataTable" class="mat-elevation-z8">
        <ng-container matColumnDef="Client">
            <th mat-header-cell *matHeaderCellDef> Cliente </th>
            <td mat-cell *matCellDef="let sale"> {{sale.Client.first_name + " " + sale.Client.last_name}} </td>
        </ng-container> 
        <ng-container matColumnDef="sale_at">
            <th mat-header-cell *matHeaderCellDef> Fecha </th>
            <td mat-cell *matCellDef="let sale"> {{sale.sale_at}} </td>
        </ng-container>
        <ng-container matColumnDef="discount">
            <th mat-header-cell *matHeaderCellDef> Descuento </th>
            <td mat-cell *matCellDef="let sale"> {{sale.discount}} </td>
        </ng-container>
        <ng-container matColumnDef="iva">
            <th mat-header-cell *matHeaderCellDef> IVA </th>
            <td mat-cell *matCellDef="let sale"> {{sale.iva}} </td>
        </ng-container>
        <ng-container matColumnDef="total">
            <th mat-header-cell *matHeaderCellDef> Total </th>
            <td mat-cell *matCellDef="let sale"> {{sale.total}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="columns"></tr>
        <tr mat-row *matRowDef="let myRowData; columns: columns"></tr>

        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef> Acciones </th>
            <td mat-cell *matCellDef="let row; let ind = index">
                <button mat-button (click)="viewDetails(ind)">Detalles</button>
                <button mat-button (click)="updateSale(ind)">Editar</button>
                <button mat-button (click)="deleteSale(ind)">Eliminar</button>
            </td>
        </ng-container>

    </table>
    <mat-progress-spinner [mode]="'indeterminate'" *ngIf="loading$ | async "></mat-progress-spinner>
</div>
