<div>
    <h1 mat-dialog-title>Lista de productos</h1>
    <button class="btn-open-dialog" mat-raised-button color="accent" (click)="openDialog()">Agregar producto</button>
    <table mat-table [dataSource]="dataTable" class="mat-elevation-z8">
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Nombre </th>
            <td mat-cell *matCellDef="let product"> {{product.name}} </td>
        </ng-container>
        <ng-container matColumnDef="price">
            <th mat-header-cell *matHeaderCellDef> Precio </th>
            <td mat-cell *matCellDef="let product"> {{product.price}} </td>
        </ng-container>
        <ng-container matColumnDef="quantity">
            <th mat-header-cell *matHeaderCellDef> Cantidad </th>
            <td mat-cell *matCellDef="let product"> {{product.quantity}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="columns"></tr>
        <tr mat-row *matRowDef="let myRowData; columns: columns"></tr>

        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef> Acciones </th>
            <td mat-cell *matCellDef="let row; let ind = index">
                <button mat-button (click)="editProduct(ind)">Editar</button>
                <button mat-button (click)="deleteProduct(ind)">Eliminar</button>
            </td>
        </ng-container>

    </table>
    <mat-progress-spinner [mode]="'indeterminate'" *ngIf="loading$ | async "></mat-progress-spinner>
</div>
